<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library - Odin Exercise</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Marck+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Welcome to the Library</h1>
    <form action="" id="add-new-book">
      <fieldset>
        <label for="title-new">Title</label>
        <input type="text" id="title-new" required />

        <label for="author-new">Author</label>
        <input type="text" id="author-new" required />

        <label for="pages-new">Pages</label>
        <input type="number" id="pages-new" required />

        <label for="read-new">Read?</label>
        <input type="checkbox" id="read-new" />

        <button type="submit" id="submit-book">Add</button>
      </fieldset>
    </form>
    <div id="library-container"></div>
  </body>
</html>
